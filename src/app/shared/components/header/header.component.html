<header>
  <div class="container">
    <div class="logo">
      <a routerLink="/">JobMatch</a>
    </div>

    <nav>
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/find-job" routerLinkActive="active">Find Jobs</a>
      <a routerLink="/employers" routerLinkActive="active">Employers</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>

    <div class="auth-buttons">
      <a routerLink="/auth/sign-in" class="login">Login</a>
      <a routerLink="/auth/sign-up" class="signup">Sign Up</a>
    </div>

    <button class="mobile-menu-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</header>

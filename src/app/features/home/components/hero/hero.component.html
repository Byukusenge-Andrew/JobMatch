<section class="hero-section">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <h1>
          Find a job that suits your interest & skills.
        </h1>
        <p>
          Discover thousands of job opportunities with all the information you need. Its your future.
        </p>

        <div class="search-box">
          <div class="search-form">
            <div class="form-group">
              <label for="keyword">What</label>
              <input
                type="text"
                id="keyword"
                placeholder="Job title, keyword, or company"
              />
            </div>

            <div class="form-group">
              <label for="location">Where</label>
              <input
                type="text"
                id="location"
                placeholder="City, state, or zip code"
              />
            </div>

            <div class="search-btn-wrapper">
              <button routerLink="/find-job">
                Search Jobs
              </button>
            </div>
          </div>
        </div>

        <div class="popular-searches">
          <span>Popular:</span>
          <a routerLink="/find-job">Web Developer</a>
          <a routerLink="/find-job">UI/UX Designer</a>
          <a routerLink="/find-job">Data Scientist</a>
          <a routerLink="/find-job">Marketing</a>
        </div>
      </div>

      <div class="hero-image">
        <img
          src="hero.png"
          alt="Job seeker finding opportunities"
          class="hero-img"
        />
      </div>
    </div>
  </div>
</section>

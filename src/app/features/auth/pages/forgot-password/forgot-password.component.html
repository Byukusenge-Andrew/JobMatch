<div class="forgot-password-container">
  <div class="forgot-password-form">
    <div class="brand">
      <a routerLink="/">
        <img src="assets/images/logo.png" alt="JobMatch Logo" class="logo">
      </a>
    </div>

    <div class="form-header">
      <h1>Forget Password</h1>
    </div>

    <div class="links">
      <span>Go back to <a routerLink="/auth/sign-in">Sign In</a></span>
      <span>Don't have account? <a routerLink="/auth/sign-up">Create Account</a></span>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Error message alert -->
      <div class="error-alert" *ngIf="errorMessage">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Email address"
          class="form-input"
        >
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors?.['email']">
          Please enter a valid email address
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="forgotPasswordForm.invalid || isLoading">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading" class="spinner"></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="social-buttons">
        <button type="button" class="social-btn facebook">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Sign in with Facebook
        </button>
        <button type="button" class="social-btn google">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
            <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
          </svg>
          Sign in with Google
        </button>
      </div>
    </form>
  </div>

  <div class="image-section">
    <div class="overlay">
      <div class="content">
        <h2>Over 1,75,324 candidates</h2>
        <h2>waiting for good employees.</h2>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-value">1,75,324</div>
            <div class="stat-label">Live Job</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">97,354</div>
            <div class="stat-label">Companies</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">7,532</div>
            <div class="stat-label">New Jobs</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
